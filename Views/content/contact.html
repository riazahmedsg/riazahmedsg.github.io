<!-- Contact Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header  text-white bg-primary mb-3">
                    <h1 class="card-title">Contact us!</h1>
                </div>
                <div class="card-body">
                    <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
                    <form>
                        <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control form-control-lg" id="FirstName" name="FirstName" placeholder="Enter Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control form-control-lg" id="LastName" name="LastName" placeholder="Enter Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="ContactNumber">Contact Number</label>
                            <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="EmailAddress">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="Message">Enter Message</label>
                            <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required></textarea>
                        </div>

                        <button id="SubmitButton" class="btn btn-primary btn-lg" type="submit">Submit</button>

                        <button id="CancelButton" class="btn btn-danger btn-lg" value="Cancel" onclick="window.location.href='/index.html'">Cancel</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
